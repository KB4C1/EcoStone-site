<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eco Stone</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    
    <!-- Header -->
    <header class="header">
      <div id="company-name">
        <h1>EcoStone</h1>
      </div>
      <div class="decor-line"></div>
      <div class="info">
        <a href="cart/cart.html" target="_blank">
          <button class="cart-btn">
            <img src="resources/pngwing.png" alt="Корзина" width="35" height="35">
          </button>
        </a>
        <p id="phone">+380 XX XXX XX XX</p>
        <p id="email">Example@gmail.com</p>
      </div>
    </header>

    <!-- Description -->
    <section id="description">
      <div class="desc-text">
        <h2>ШИРОКИЙ <br> АСОРТИМЕНТ <br> КАМЕНЮ</h2>
        <p>Великий вибір натурального каменю для будь-яких проєктів — від дизайну до будівництва.</p>
        <a href="#catalog" class="btn">До каталогу</a>
      </div>
    </section>

    <!-- Catalog -->
    <section id="catalog-section">
      <h2 id="catalog-text">КАТАЛОГ</h2>
      <div class="decor-line2"></div>
      <div id="catalog">
        <div id="catalog-container"></div>
      </div>
      <div class="decor-line3"></div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-container">
        <div class="footer-logo">
          <h3>EcoStone</h3>
        </div>
        <div class="footer-links">
          <a href="#catalog">Каталог</a>
          <a href="#description">Про нас</a>
          <a href="#contacts">Контакти</a>
        </div>
        <div class="topbar">

          <p id="phone">+380 XX XXX XX XX</p>
          <p id="email">example@gmail.com</p>
        </div>
        <div class="footer-copy">
          <p>© 2025 KBAC. Всі права захищені.</p>
        </div>
      </div>
    </footer>

  </div>
  <script src="scripts.js"></script>
</body>
</html>
